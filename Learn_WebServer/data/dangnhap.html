<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Trạm Pin ESP32</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }

        .register-link:hover {
            text-decoration: underline;
        }
                /* --- Responsive cho màn hình nhỏ (Mobile) --- */
        @media (max-width: 600px) {
            .header {
                flex-direction: column; /* Xếp các phần tử theo chiều dọc */
                justify-content: center; /* Căn giữa các phần tử */
                gap: 15px; /* Tạo khoảng cách giữa tiêu đề và nút */
                padding: 20px;
            }

            .header h1 {
                position: static; /* Trả h1 về luồng bình thường, không định vị tuyệt đối nữa */
                transform: none;  /* Bỏ hiệu ứng transform */
                font-size: 1.3em; /* Có thể giảm kích thước chữ một chút */
                text-align: center; /* Đảm bảo chữ vẫn ở giữa */
            }

            /* Đảm bảo nút không quá rộng trên mobile */
            .login-btn {
                width: auto;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Đăng Nhập Hệ Thống</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-btn">Đăng Nhập</button>
        </form>
        <a href="dangky.html" class="register-link">Chưa có tài khoản? Đăng ký ngay</a>
    </div>

</body>
</html>
