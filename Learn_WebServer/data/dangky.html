<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Trạm Pin ESP32</title>
    <style>
        /* CSS không cần thay đổi, vẫn giữ nguyên như cũ */
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .register-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .register-card h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 1em;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        
        .register-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .register-btn:hover {
            background-color: #e68900;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
        }

        .login-link:hover {
            text-decoration: underline;
        }
        /* --- Responsive cho màn hình nhỏ (Mobile) --- */
        @media (max-width: 600px) {
            .header {
                flex-direction: column; /* Xếp các phần tử theo chiều dọc */
                justify-content: center; /* Căn giữa các phần tử */
                gap: 15px; /* Tạo khoảng cách giữa tiêu đề và nút */
                padding: 20px;
            }

            .header h1 {
                position: static; /* Trả h1 về luồng bình thường, không định vị tuyệt đối nữa */
                transform: none;  /* Bỏ hiệu ứng transform */
                font-size: 1.3em; /* Có thể giảm kích thước chữ một chút */
                text-align: center; /* Đảm bảo chữ vẫn ở giữa */
            }

            /* Đảm bảo nút không quá rộng trên mobile */
            .login-btn {
                width: auto;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>Tạo tài khoản mới</h2>
        <form id="registerForm" action="/register" method="post">
            
            <div class="input-group">
                <label for="fullname">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên của bạn" required>
            </div>

            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Chọn một tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Tạo mật khẩu của bạn" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Nhập lại mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận lại mật khẩu" required>
            </div>

            <button type="submit" class="register-btn">Đăng Ký</button>
        </form>
        <a href="dangnhap.html" class="login-link">Đã có tài khoản? Đăng nhập ngay</a>
    </div>

    <script>
        // JavaScript không cần thay đổi, vẫn giữ nguyên như cũ
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Mật khẩu nhập lại không khớp. Vui lòng kiểm tra lại.');
                event.preventDefault(); // Ngăn form được gửi đi
            }
        });
    </script>

</body>
</html>
